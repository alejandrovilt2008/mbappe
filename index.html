<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuentra la Palabra</title>
  <style>
    /* üü£ Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 50%, #a1ffce 100%);
      background-attachment: fixed;
      animation: fondoAnimado 8s ease-in-out infinite alternate;
    }

    /* üåà Animaci√≥n del fondo */
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* üîù Encabezado con logo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 8px 20px;
    }

    #logo {
      width: 55px;
      height: auto;
    }

    header h1 {
      font-size: 22px;
      color: #222;
      margin: 0;
      font-weight: bold;
    }

    /* üì¶ Contenedor principal */
    main {
      margin-top: 100px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      width: 320px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    input, button {
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
      display: block;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      font-size: 18px;
      font-weight: bold;
    }

    #puntaje {
      font-size: 20px;
      margin-top: 15px;
      color: #333;
    }

    #game-container button:last-of-type {
      background-color: #d9534f;
    }

  </style>
</head>
<body>

  <!-- üîù Encabezado con logo -->
  <header>
    <img id="logo" src="logo.png" alt="Logo del juego">
    <h1>Encuentra la Palabra</h1>
  </header>

  <!-- üéÆ Contenido principal -->
  <main>
    <!-- Pantalla de autenticaci√≥n -->
    <div id="login-container" class="container">
      <h2>Iniciar sesi√≥n</h2>
      <input type="email" id="email" placeholder="Correo electr√≥nico">
      <input type="password" id="password" placeholder="Contrase√±a">
      <button onclick="login()">Iniciar sesi√≥n</button>
      <button onclick="register()">Registrarse</button>
      <p id="auth-message" style="color:red;"></p>
    </div>

    <!-- Pantalla del juego -->
    <div id="game-container" class="container" style="display:none;">
      <p id="pista"><b>Pista:</b></p>
      <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
      <button onclick="verificar()">Verificar</button>
      <p id="resultado"></p>
      <p id="puntaje">Puntaje: 0</p>
      <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
  </main>

  <script>
    // üîë Firebase Auth + L√≥gica del juego
    const API_KEY = "AIzaSyAkb7BsSW6ROnIfM01djn4ZbiX7PKpi-f8";
    const SIGNUP_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${API_KEY}`;
    const SIGNIN_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`;
    let userToken = null;

    function traducirError(errorCode) {
      const errores = {
        "EMAIL_EXISTS": "El correo ya est√° registrado.",
        "INVALID_PASSWORD": "La contrase√±a es incorrecta.",
        "EMAIL_NOT_FOUND": "No existe una cuenta con ese correo."
      };
      return errores[errorCode] || "Error inesperado.";
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("auth-message");
      msg.textContent = "";
      try {
        const res = await fetch(SIGNUP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, returnSecureToken: true })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        msg.style.color = "green";
        msg.textContent = "‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = traducirError(err.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("auth-message");
      msg.textContent = "";
      try {
        const res = await fetch(SIGNIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, returnSecureToken: true })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        userToken = data.idToken;
        localStorage.setItem("userToken", userToken);
        mostrarJuego();
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = traducirError(err.message);
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("userToken");
      userToken = null;
      document.getElementById("game-container").style.display = "none";
      document.getElementById("login-container").style.display = "block";
    }

    const palabras = [
      { pista: "C_MPU_", respuesta: ["COMPUTADOR", "COMPUTADORA"] },
      { pista: "PR_GR_MA", respuesta: ["PROGRAMA"] },
      { pista: "INT_RN_T", respuesta: ["INTERNET"] },
      { pista: "J_V_SCR_PT", respuesta: ["JAVASCRIPT"] },
      { pista: "HT_L", respuesta: ["HTML"] },
      { pista: "CI_NCI_", respuesta: ["CIENCIA"] },
      { pista: "M_T_M_TIC_S", respuesta: ["MATEMATICAS"] }
    ];

    let indice = 0;
    let puntaje = 0;

    function mostrarJuego() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      mostrarPalabra();
    }

    function mostrarPalabra() {
      document.getElementById("pista").innerHTML =
        "<b>Pista:</b> " + palabras[indice].pista + " ‚Üí ¬øCu√°l es la palabra?";
      document.getElementById("respuesta").value = "";
      document.getElementById("resultado").innerHTML = "";
    }

    function verificar() {
      let respuesta = document.getElementById("respuesta").value.toUpperCase();
      let resultado = document.getElementById("resultado");
      if (palabras[indice].respuesta.includes(respuesta)) {
        resultado.innerHTML = "‚úÖ ¬°Correcto!";
        resultado.style.color = "green";
        puntaje++;
        document.getElementById("puntaje").innerHTML = "Puntaje: " + puntaje;
        indice++;
        if (indice < palabras.length) setTimeout(mostrarPalabra, 1000);
        else setTimeout(() => resultado.innerHTML = "üéâ ¬°Felicidades! Has completado todas las palabras.", 1000);
      } else {
        resultado.innerHTML = "‚ùå Incorrecto, intenta de nuevo.";
        resultado.style.color = "red";
      }
    }

    window.onload = () => {
      const token = localStorage.getItem("userToken");
      if (token) {
        userToken = token;
        mostrarJuego();
      }
    };
  </script>
</body>
</html>
