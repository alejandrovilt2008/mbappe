<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuentra la Palabra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5, #fcb045, #fd1d1d, #833ab4);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      padding: 5px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      margin-top: 100px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      animation: aparecer 1s ease;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 80%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #resultado {
      font-size: 18px;
      font-weight: bold;
    }

    #puntaje {
      font-size: 20px;
      margin-top: 15px;
      color: #333;
    }

    #estrella {
      font-size: 45px;
      color: gold;
      margin-top: 20px;
      text-shadow: 0 0 20px gold, 0 0 40px orange;
      display: none;
      transform-origin: center;
      animation: brillarGirar 1.5s ease forwards;
    }

    @keyframes brillarGirar {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
      30% { transform: scale(1.3) rotate(180deg); opacity: 1; }
      70% { transform: scale(1.1) rotate(360deg); opacity: 1; }
      100% { transform: scale(0.8) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <img id="logo" src="img/logo.png" alt="Logo del juego">
  <h1>Juego: Encuentra la Palabra</h1>

  <!-- LOGIN -->
  <div id="login-container" class="container">
    <h2>Iniciar sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
    <p id="auth-message" style="color:red;"></p>
  </div>

  <!-- LOBBY -->
  <div id="lobby-container" class="container" style="display:none;">
    <h2>Selecciona un tema</h2>
    <button onclick="seleccionarTema('tecnologia')">üíª Tecnolog√≠a</button>
    <button onclick="seleccionarTema('paises')">üåé Pa√≠ses y Ciudades</button>
    <button onclick="cerrarSesion()" style="background-color:#d9534f;">Cerrar sesi√≥n</button>
  </div>

  <!-- JUEGO -->
  <div id="game-container" class="container" style="display:none;">
    <p id="tema-actual"></p>
    <p id="pista"><b>Pista:</b></p>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>
    <p id="puntaje">Puntaje: 0</p>
    <div id="estrella">üåü ¬°Felicitaciones!</div>
    <button onclick="volverLobby()" style="background-color:#0275d8;">Volver al lobby</button>
    <button onclick="reiniciarNivel()" style="background-color:#f0ad4e;">üîÑ Reiniciar nivel</button>
  </div>

  <script>
    const API_KEY = "AIzaSyAkb7BsSW6ROnIfM01djn4ZbiX7PKpi-f8";
    const SIGNUP_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=${API_KEY}`;
    const SIGNIN_URL = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`;

    let userToken = null;
    let palabras = [];
    let indice = 0;
    let puntaje = 0;
    let temaActual = "";

    const temas = {
      tecnologia: [
        { pista: "C_MPU_____ / C_MPU______", respuesta: ["COMPUTADOR", "COMPUTADORA", "COMPUTADOR ", "COMPUTADORA "] },
        { pista: "PR_GR_MA", respuesta: ["PROGRAMA", "PROGRAMA "] },
        { pista: "INT_RN_T", respuesta: ["INTERNET", "INTERNET "] },
        { pista: "J_V_SCR_PT", respuesta: ["JAVASCRIPT", "JAVASCRIPT "] },
        { pista: "HT_L", respuesta: ["HTML", "HTML "] },
        { pista: "CI_NCI_", respuesta: ["CIENCIA", "CIENCIA "] },
        { pista: "M_T_M_TIC_S", respuesta: ["MATEM√ÅTICAS", "MATEM√ÅTICAS "] }
      ],
      paises: [
        { pista: "C_L_MB__", respuesta: ["COLOMBIA", "COLOMBIA "] },
        { pista: "M_X_C_", respuesta: ["M√âXICO", "M√âXICO "] },
        { pista: "ESP_√ë_", respuesta: ["ESPA√ëA", "ESPA√ëA "] },
        { pista: "ARG_NT_N_", respuesta: ["ARGENTINA", "ARGENTINA "] },
        { pista: "P_R_", respuesta: ["PER√ö", "PER√ö "] },
        { pista: "B_G_T_", respuesta: ["BOGOT√Å", "BOGOT√Å "] },
        { pista: "M_DR_D", respuesta: ["MADRID", "MADRID "] }
      ]
    };

    function traducirError(errorCode) {
      const errores = {
        "EMAIL_EXISTS": "El correo ya est√° registrado.",
        "EMAIL_NOT_FOUND": "No existe una cuenta con ese correo.",
        "INVALID_PASSWORD": "La contrase√±a es incorrecta.",
        "INVALID_EMAIL": "El correo no es v√°lido.",
        "WEAK_PASSWORD : Password should be at least 6 characters": "La contrase√±a debe tener al menos 6 caracteres."
      };
      return errores[errorCode] || "Ha ocurrido un error inesperado.";
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("auth-message");
      msg.textContent = "";
      try {
        const res = await fetch(SIGNUP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, returnSecureToken: true })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        msg.style.color = "green";
        msg.textContent = "‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.";
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = traducirError(err.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("auth-message");
      msg.textContent = "";
      try {
        const res = await fetch(SIGNIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, returnSecureToken: true })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        userToken = data.idToken;
        localStorage.setItem("userToken", userToken);
        mostrarLobby();
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = traducirError(err.message);
      }
    }

    function cerrarSesion() {
      userToken = null;
      localStorage.removeItem("userToken");
      document.getElementById("login-container").style.display = "block";
      document.getElementById("lobby-container").style.display = "none";
      document.getElementById("game-container").style.display = "none";
    }

    function mostrarLobby() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("game-container").style.display = "none";
      document.getElementById("lobby-container").style.display = "block";
    }

    function seleccionarTema(tema) {
      temaActual = tema;
      palabras = [...temas[tema]];
      const progresoGuardado = JSON.parse(localStorage.getItem("progreso_" + tema));
      if (progresoGuardado) {
        indice = progresoGuardado.indice;
        puntaje = progresoGuardado.puntaje;
      } else {
        indice = 0;
        puntaje = 0;
      }

      document.getElementById("puntaje").innerHTML = "Puntaje: " + puntaje;
      document.getElementById("tema-actual").innerHTML = "Tema actual: <b>" + (tema === "tecnologia" ? "üíª Tecnolog√≠a" : "üåé Pa√≠ses y Ciudades") + "</b>";
      document.getElementById("lobby-container").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      mostrarPalabra();
    }

    function volverLobby() {
      document.getElementById("game-container").style.display = "none";
      document.getElementById("lobby-container").style.display = "block";
    }

    function reiniciarNivel() {
      indice = 0;
      puntaje = 0;
      guardarProgreso();
      document.getElementById("puntaje").innerHTML = "Puntaje: 0";
      mostrarPalabra();
      document.getElementById("resultado").innerHTML = "üîÅ Nivel reiniciado.";
      document.getElementById("resultado").style.color = "blue";
    }

    function mostrarPalabra() {
      if (indice >= palabras.length) {
        document.getElementById("resultado").innerHTML = "üéâ ¬°Juego terminado! Puntaje final: " + puntaje;
        document.getElementById("pista").innerHTML = "";
        return;
      }
      document.getElementById("pista").innerHTML =
        "<b>Pista:</b> " + palabras[indice].pista + " ‚Üí ¬øCu√°l es la palabra?";
      document.getElementById("respuesta").value = "";
      document.getElementById("resultado").innerHTML = "";
    }

    function verificar() {
      const respuesta = document.getElementById("respuesta").value.toUpperCase().trim();
      const resultado = document.getElementById("resultado");

      if (palabras[indice].respuesta.includes(respuesta)) {
        resultado.innerHTML = "‚úÖ ¬°Correcto!";
        resultado.style.color = "green";
        puntaje++;
        document.getElementById("puntaje").innerHTML = "Puntaje: " + puntaje;

        const estrella = document.getElementById("estrella");
        estrella.style.display = "block";
        estrella.style.animation = "none";
        void estrella.offsetWidth;
        estrella.style.animation = "brillarGirar 1.5s ease forwards";
        setTimeout(() => estrella.style.display = "none", 1500);
      } else {
        resultado.innerHTML = "‚ùå Incorrecto.";
        resultado.style.color = "red";
      }

      indice++;
      guardarProgreso();

      if (indice < palabras.length) {
        setTimeout(mostrarPalabra, 1200);
      } else {
        setTimeout(() => {
          resultado.innerHTML = "üéâ ¬°Juego terminado! Puntaje final: " + puntaje;
        }, 1000);
      }
    }

    function guardarProgreso() {
      if (!temaActual) return;
      const progreso = { indice, puntaje };
      localStorage.setItem("progreso_" + temaActual, JSON.stringify(progreso));
    }

    window.onload = () => {
      const token = localStorage.getItem("userToken");
      if (token) {
        userToken = token;
        mostrarLobby();
      } else {
        document.getElementById("login-container").style.display = "block";
      }
    };
  </script>
</body>
</html>
